<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MARRY CHRISMAS</title>
    <!--og tag 넣기-->
    <meta
      property="og:image"
      content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg"
    />
    <meta property="og:title" content="MARRY CHRISMAS" />
    <meta property="og:description" content="🎅🏻: HO HO HO~ MARRY CHRISMAS~!" />
    <!--favicon 넣기-->
    <link
      rel="shortcut icon"
      href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Sunflower', sans-serif;
        margin: 0;
      }
      body {
        background-color: #9b070f;
      }
      .envelope {
        width: 200px;
        height: 200px;

        background-image: url('https://pngimg.com/uploads/envelope/envelope_PNG18366.png');
        background-size: cover;
        background-position: center;

        margin: 200px auto 0px auto;

        cursor: pointer;
      }
      .envelope-msg {
        color: white;
        text-align: center;
      }
      .letter-close {
        display: block;
      }

      .letter-open {
        display: none;
      }
      .rtan {
        width: 200px;
        height: 200px;

        background-image: url('image/santa.gif');
        background-size: cover;
        background-position: center;

        margin: 100px auto 0 auto;

        border-radius: 100px;
        border: 5px solid white;
        box-shadow: 0px 0px 10px 0px white;
      }
      h1 {
        color: white;
        text-align: center;
        margin: 40px;
      }
      .messagebox {
        background-color: ivory;

        width: 300px;
        color: brown;

        padding: 30px 25px;
        margin: auto;

        font-size: 20px;
        line-height: 30px;

        box-shadow: 0px 0px 10px 0px white;
      }
      .from {
        text-align: right;
        margin: 15px 15px 0 15px;
      }

      @media screen and (max-width: 760px) {
        .messagebox {
          font-size: 18px;
        }
        .rtan {
          width: 180px;
          height: 180px;
        }
        h1 {
          font-size: 25px;
          margin: 45px 0;
        }
        .envelope-msg {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="letter-close">
      <div class="envelope" onclick="open_letter()"></div>
      <h2 class="envelope-msg">봉투를 열어봐!</h2>
    </div>
    <div class="letter-open">
      <div class="rtan" onclick="hiddenMessage()"></div>
      <h1>Merry Christmas🎅🏻</h1>
      <div class="messagebox">
        🎅🏻 : HO HO HO <br />
        Merry Christmas!<br />
        2020 마무리 잘하고 <br />
        내년에도 행복한 한해가 되길🙏🏻✨ <br />
        Merry Christmas <br />
        and Happy New Year!🎄☃️ <br />
        <p class="from">2020/12/25 SIYUN</p>
      </div>
    </div>
  </body>
  <script>
    function open_letter() {
      document.getElementsByClassName('letter-close')[0].style.display = 'none';
      document.getElementsByClassName('letter-open')[0].style.display = 'block';
    }

    function hiddenMessage() {
      alert('앗, 어떻게 찾았지');
      //window.location.href = 'https://github.com/leesiyun';
    }
  </script>
  <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
</html>
